<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/default">
<body>
<div layout:fragment="content">
    <div class="panel panel-info">
        <div class="panel-heading">
            <h3 class="panel-title">Welcome to Oliot EPCIS v1.2.10</h3>
        </div>
        <div class="panel-body">
            <div class="list-group">
                <a href="#" class="list-group-item active"> Introduction </a>
                <a href="#" class="list-group-item">
                    <img src="../static/image/intro.png" th:src="@{image/intro.png}" style="height: 96px; width: 365px;" />
                </a>
                <a href="#" class="list-group-item">Electronic Product Code
                    Information Service (EPCIS) enables to capture and share standardized event/master data ratified by GS1.
                </a>
            </div>
        </div>
    </div>

    <div class="panel panel-info">
        <div class="panel-heading">
            <h3 class="panel-title">Login</h3>
        </div>
        <div class="panel-body">
            <div class="row">
                <form class="form-horizontal" action="#" th:action="@{/}" method="POST"  th:object="${login}">
                    <div class="form-group">
                        <div class="col-sm-offset-3 col-sm-9">
                            <div th:text="${session.invalidCredential}" th:unless="${session == null}" class="text-danger">
                               Invalid Credential
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Username</label>
                        <div class="col-sm-5">
                            <input th:field="*{userName}" type="text" placeholder="username" class="form-control" />
                        </div>
                        <div th:if="${#fields.hasErrors('userName')}" class="col-sm-4">
                            <p class="text-danger" th:text="#{error.login.userName}">
                                Username Error
                            </p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Password</label>
                        <div class="col-sm-5">
                            <input th:field="*{passWord}" type="password" class="form-control" placeholder="password" />
                        </div>
                        <div th:if="${#fields.hasErrors('passWord')}" class="col-sm-4">
                            <p class="text-danger" th:text="#{error.login.passWord}">
                                Password Error
                            </p>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-3 col-sm-9">
                            <button type="submit" class="btn btn-primary">Sign in</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div layout:fragment="custom-footer">
    &copy; BIBA 2019; Auto-ID Labs, KAIST 2017
</div>
</body>
</html>
